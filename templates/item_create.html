{% extends 'base.html' %}

{% block content %}
  <h2>Create Item</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create</button>
    <a href="{% url 'collection_detail' collection_id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
