{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <h3>Contact Us</h3>
      <p>For any questions or concerns, please send us a message using the form below.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.name.auto_id }}">Name</label>
          {{ form.name }}
        </div>
        <div class="form-group">
          <label for="{{ form.email.auto_id }}">Email</label>
          {{ form.email }}
        </div>
        <div class="form-group">
          <label for="{{ form.message.auto_id }}">Message</label>
          {{ form.message }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

<!-- Add Footer into contact page -->
{% block footer %}

{% include "includes/footer.html" %}

{% endblock %}
