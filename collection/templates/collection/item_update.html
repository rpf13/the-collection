{% extends 'base.html' %}

{% block content %}
  <h2 class="my-3">Update Item</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
    <a href="{% url 'item_detail' item.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
