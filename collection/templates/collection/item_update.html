{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h2 class="text-center mb-4">Update Item</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-center mt-4">
          <button type="submit" class="btn btn-primary mr-3">Save changes</button>
          <!-- triggers browsers built in history back function -->
          <span class="btn btn-secondary" onclick="history.back()">Cancel</span>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
