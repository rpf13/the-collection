{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h2 class="text-center mb-4">Delete Item</h2>
      <p class="text-center">Are you sure you want to delete "{{ item.item_name }}"?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center mt-4">
          <button type="submit" class="btn btn-danger mr-3">Delete</button>
          <a href="{% url 'collection_detail' pk=item.collection_id.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
