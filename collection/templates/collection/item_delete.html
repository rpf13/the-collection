{% extends 'base.html' %}

{% block content %}
<h2 class="my-3">Delete Item</h2>
<p>Are you sure you want to delete "{{ item.item_name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'collection_detail' pk=item.collection_id.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
