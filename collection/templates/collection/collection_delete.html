{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h2 class="text-center mb-4">Delete Collection</h2>
      <p>Are you sure you want to delete the "{{ collection.collection_name }}" collection and all its items?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-danger mr-3">Delete</button>
          <a href="{% url 'collection_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
